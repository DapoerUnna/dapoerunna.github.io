<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapoer Unna</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="nav_logo">Dapoer Unna</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">Home</a>
                    </li>
                </ul>

                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#about" class="nav_link">About Us</a>
                    </li>
                </ul>

                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="https://dapoerunna.id.biz.id/location" class="nav_link">Location</a>
                    </li>
                </ul>
                
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="https://dapoerunna.id.biz.id/order" class="nav_link">Order</a>
                    </li>
                </ul>

                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="https://dapoerunna.id.biz.id/dashboard" class="nav_link">Dashboard</a>
                    </li>
                </ul>

                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="https://dapoerunna.id.biz.id/login" class="nav_link"><i class="ri-login-box-line"></i>Login</a>
                    </li>
                </ul>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="image/bread-1.png" alt="logo" class="nav_img-1">
                <img src="image/bread-4.png" alt="logo" class="nav_img-2">
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home section" id="home">
            <img src="image/home-bg.jpg" alt="bg" class="home_bg">
            <div class="home_sahdow"></div>

            <div class="home_container container grid">
                <div class="home_data">
                    <h1 class="home_title">
                        Welcome to <br> Dapoer Unna
                    </h1>

                    <a href="" class="button">Order</a>

                    <img src="image/bread-1.png" alt="image" class="home_cake">
                </div>

                <div class="home_image">
                    <img src="image/home-cake.png" alt="image" class="home_img">
                </div>

                <footer class="home_footer">
                    <div class="home_location">
                        <i class="ri-map-pin-line"></i>
                        <span>Jl.Ampera Duren Jaya <br> Bekasi, Jawa Barat</span>
                    </div>

                    <div class="home_social">
                        <a href="#" target="_blank">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="#" target="_blank">
                            <i class="ri-whatsapp-line"></i>
                        </a>
                    </div>
                </footer>
            </div>

        </section>

        <section class="about section" id="about">

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
